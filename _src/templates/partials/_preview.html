<section class="showroom js-card js-background">
  <button class="reset-button">
    <i class="far fa-trash-alt"></i>
    Reset
  </button>
  <div class="layout">
    <div class="showroom-card__texts">
      <h1 class="layout__title">Tu nombre</h1>
      <p class="layout__text">Front-end developer</p>
    </div>

    <img
      class="photo"
      src="../../assets/images/sample1.jpg"
      alt="photo"
      title="photo"
    />

    <nav>
      <ul class="media-icons">
        <li class="media-icon">
          <a class="js-phone-icon" href="" alt="Phone number" title="Call">
            <div class="fas fa-mobile-alt" style="color: #114e4e"></div>
          </a>
        </li>
        <li class="media-icon">
          <a class="js-mail-icon" href="" alt="Mail" title="Mail">
            <i class="far fa-envelope" style="color: #114e4e"></i>
          </a>
        </li>
        <li class="media-icon">
          <a
            href=""
            alt="Linkedin"
            title="Go to Linkedin"
            class="js-linkedin-icon"
            target="_blank"
          >
            <div class="fab fa-linkedin-in" style="color: #114e4e"></div>
          </a>
        </li>
        <li class="media-icon">
          <a
            class="js-github-icon"
            class=""
            href=""
            alt="Github"
            title="Go to Github"
            target="_blank"
          >
            <div class="fab fa-github-alt" style="color: #114e4e"></div>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>
