<!DOCTYPE html>
<html lang="es">
    
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous" />
        <link href="https://fonts.googleapis.com/css?family=Merriweather:400,900|Montserrat:400,700|Open+Sans:400,600,700&display=swap"
        rel="stylesheet" />
        <title>Equipo 2</title>
        <link href="./assets/css/main.css" rel="stylesheet" />
    </head>
    
    <body>
        <header class="header">
            <div class="header__logo"> <a class="header__link" href="./index.html"><img src="./assets/images/awesome-profile-cards-logo.svg" alt="Awesome profile-cards logo"/></a> 
            </div>
        </header>
        <main class="section-profile">
            <div class="showroom">
                <button class="reset-button"> <i class="far fa-trash-alt"></i> Reset</button>
                <div class="layout">
                    <div class="showroom-card__texts">
                         <h1 class="layout__title">Gatete Frog</h1> 
                        <p class="layout__text">Front-end developer</p>
                    </div>
                    <img class="photo" src="./assets/images/sample.jpg" alt="" title="tu foto"
                    />
                    <nav>
                        <ul class="media-icons">
                            <li class="media-icon"> <a class="js-phone-icon" href="" alt="Phone number" title="Call">                   <div class="fas fa-mobile-alt" style="color:#114e4e"></div>                 </a> 
                            </li>
                            <li class="media-icon"> <a class="js-mail-icon" href="" alt="Mail" title="Mail">                   <i class="far fa-envelope" style="color: #114e4e"></i>                 </a> 
                            </li>
                            <li class="media-icon"> <a href="" alt="Linkedin" title="Go to Linkedin" class="js-linkedin-icon">                   <div class="fab fa-linkedin-in" style="color:#114e4e"></div>                 </a> 
                            </li>
                            <li class="media-icon"> <a class="js-github-icon" class="" href="" alt="Github" title="Go to Github">                   <div class="fab fa-github-alt" style="color:#114e4e"></div>                 </a> 
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
            <section class="section-page">
                <div class="section-page__design">
                    <header class="section-page__header">
                         <h2 class="section-page__header__title">     <i class="far fa-object-ungroup" style="color:#e17334;"></i>     diseña   </h2> 
                        <button type="button" class="section-page__header__btn"><i class="fas fa-chevron-down"></i>

                        </button>
                    </header>
                    <div class="section-page__design__colors">
                         <h3 class="section-page__design__colors__subtitle">         colores       </h3> 
                        <form action="" method="GET" id="select-color" class="section-page__design__colors__form">
                            <label for="colors" class="section-page__design__colors__form__palette01">
                                <input type="radio" id="colors" name="colors" class="js-radio" value=""
                                />
                                <ul class="section-page__design__colors__form__palette01--list">
                                    <li class="list--color"></li>
                                    <li class="list--color"></li>
                                    <li class="list--color"></li>
                                </ul>
                            </label>
                            <label for="colors" class="section-page__design__colors__form__palette02">
                                <input type="radio" id="colors" name="colors" class="js-radio" value=""
                                />
                                <ul class="section-page__design__colors__form__palette02--list">
                                    <li class="list--color"></li>
                                    <li class="list--color"></li>
                                    <li class="list--color"></li>
                                </ul>
                            </label>
                            <label for="colors" class="section-page__design__colors__form__palette03">
                                <input type="radio" id="colors" name="colors" class="js-radio" value=""
                                />
                                <ul class="section-page__design__colors__form__palette03--list">
                                    <li class="list--color"></li>
                                    <li class="list--color"></li>
                                    <li class="list--color"></li>
                                </ul>
                            </label>
                        </form>
                    </div>
                </div>
                <!-- SECTION RELLENA -->
                <div class="section-page__fill">
                    <header class="section-page__header">
                         <h2 class="section-page__header__title">     <i class="far fa-keyboard" style="color:#e17334;"></i>     rellena   </h2> 
                        <button type="button" class="section-page__header__btn"><i class="fas fa-chevron-down"></i>

                        </button>
                    </header>
                    <form action="" method="GET" id="info-user" class="section-page__fill__form">
                        <label for="fullname">Nombre completo</label>
                        <input class="js-input-name" type="text" name="fullname"
                        id="fullname" placeholder="Ej: Sally Jill" required />
                        <label for="job">Puesto</label>
                        <input class="js-input-job" type="text" name="job" id="job"
                        placeholder="Ej: Front-end unicorn" required />
                        <label for="img" class="label-img">Imagen de perfil</label>
                        <div class="img-container">
                            <button type="button" class="btn-add js-btn-img">Añadir imagen</button>
                            <input type="file" name="" id="img-selector" class="hiddenField js__profile-upload-btn"
                            />
                            <div class="img-user js-preview"></div>
                        </div>
                        <label for="email">Email</label>
                        <input class="js-input-mail" type="email" name="email" id="email"
                        placeholder="Ej: sally-hill@gmail.com" />
                        <label for="phone">Teléfono</label>
                        <input class="js-input-phone" type="tel" name="phone"
                        id="phone" placeholder="Ej: 555-55-55-55" />
                        <label for="linkendin">Linkendin</label>
                        <input class="js-input-linkedin" type="text" name="linkendin"
                        id="linkendin" placeholder="Ej: linkendin.com/in/sally.hill@gmail.com"
                        />
                        <label for="github">Github</label>
                        <input class="js-input-github" type="text" name="github"
                        id="github" placeholder="Ej: @sally-hill" />
                    </form>
                </div>
                <!-- SHARE -->
                <div class="section-page__share">
                    <header class="section-page__header">
                         <h2 class="section-page__header__title">     <i class="fas fa-share-alt" style="color:#e17334;"></i>     comparte   </h2> 
                        <button type="button" class="section-page__header__btn"><i class="fas fa-chevron-down"></i>

                        </button>
                    </header>
                    <form class="section-page__share__form">
                        <button type="submit">crear tarjeta</button>
                    </form>
                </div>
                <div class="section-page__card-create">
                     <h3 class="section-page__card-create__title">La tarjeta ha sido creada</h3>  <a href="#" class="section-page__card-create__link-card" target="_blank">https://awesome-profile-card.com?id=A456DF0001</a> 
                    <button
                    type="submit" class="section-page__card-create__rrss-btn"> <i class="fab fa-twitter" style="font-size: 18px;"></i> Compartir en twitter</button>
                </div>
            </section>
        </main>
        <footer class="footer">
            <hr class="footer__mark" noshade size="1px" ; /> <small class="footer__copy">Awesome profile-cards © 2020</small> 
            <div class="footer__logo"> <a href="https://adalab.es/" title="Ir a Adalab" target="_blank">       <img src="./assets/images/logo-adalab.png" alt="Adalab" />     </a> 
            </div>
        </footer>
        <script type="text/javascript" src="./assets/js/main.js"></script>
    </body>

</html>
